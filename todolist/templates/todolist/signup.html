<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'todolist/styles/bootstrap-4.5.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'todolist/styles/signup.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <nav class="navbar navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{% url 'todolist:index' %}">Banatie</a>
      <a class="nform-inline my-2 my-lg-0 text-right" href="{% url 'todolist:signup' %}">Sign Up</a>
    </nav>
<form class="form-signin" action="{% url 'todolist:signup' %}" method="post">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
</form>
</body>
</html>
